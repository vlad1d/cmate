<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorMate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="./main.js" defer></script>
</head>
<body class="main">
    <div class="new-button-container">
        <button class="new-button" id="cube" alt="New Sphere">S+</button>
        <button class="new-button" id="sphere" alt="New Circle">C+</button>
        <button class="new-button" id="cone" alt="New Triangle">T+</button>
        <button class="new-button" id="cylinder" alt="New Net">N+</button>
    </div>
    <button class="col-button">C</button>
    <button class="del-button">-</button>
</body>
</html>
